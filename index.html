<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWave - Website Reviews, Blogs & Trending News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/trendwave-favicon.png">
    <link rel="canonical" href="https://trendwave-blogging.onrender.com">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
    <!-- Header Placeholder -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 glitch" data-text="TrendWave">TrendWave</h1>
            <p class="text-xl mb-6">Your futuristic hub for website reviews, insightful blogs, and the latest trending news.</p>
            <a href="#reviews" class="inline-block bg-gradient-to-r from-cyan-400 to-purple-500 text-white px-6 py-3 rounded-full hover:from-cyan-500 hover:to-purple-600 transition-all">Explore Now</a>
        </section>

        <!-- Reviews Section -->
        <section id="reviews" class="mb-12">
            <h2 class="text-3xl font-bold mb-6 glitch" data-text="Website Reviews">Website Reviews</h2>
            <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="mb-12">
            <h2 class="text-3xl font-bold mb-6 glitch" data-text="Blogs">Blogs</h2>
            <div id="blog-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- Trending News Section -->
        <section id="trending">
            <h2 class="text-3xl font-bold mb-6 glitch" data-text="Trending News">Trending News</h2>
            <div id="trending-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <footer id="footer"></footer>

    <script src="header-footer.js"></script>
    <script src="scripts.js"></script>
    <script src="mousetrail.js"></script>
</body>
</html>
