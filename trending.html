<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWave - Trending News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/trendwave-favicon.png">
    <link rel="canonical" href="https://trendwave-blogging.onrender.com/trending">
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
    <!-- Header Placeholder -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 glitch" data-text="TrendWave Trending">TrendWave Trending</h1>
            <p class="text-xl mb-6">Stay updated with the hottest trending news and topics.</p>
            <a href="#trending" class="inline-block bg-gradient-to-r from-cyan-400 to-purple-500 text-white px-6 py-3 rounded-full hover:from-cyan-500 hover:to-purple-600 transition-all">Explore Trending</a>
        </section>

        <!-- Trending News Section -->
        <section id="trending">
            <h2 class="text-3xl font-bold mb-6 glitch" data-text="Trending News">Trending News</h2>
            <div id="trending-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <noscript>
            <a href="https://trendwave-blogging.onrender.com/blog/september-2025-philippine-protests">September 2025 Philippine Protests</a>
            <a href="https://trendwave-blogging.onrender.com/blog/sb19-justin-joins-encantadia">SB19's Justin de Dios Joins Encantadia</a>
        </noscript>
    </main>

    <!-- Footer Placeholder -->
    <footer id="footer"></footer>

    <script src="header-footer.js"></script>
    <script src="mousetrail.js"></script>
    <script>
        async function fetchPostDetails(link) {
            try {
                const response = await fetch(link);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Extract title, excerpt, and author from the post page
                // Assumes post pages have <h1> for title, <meta name="description"> for excerpt, and <meta name="author"> for author
                const title = doc.querySelector('h1')?.textContent || 'Untitled';
                const excerpt = doc.querySelector('meta[name="description"]')?.content || 'No excerpt available';
                const author = doc.querySelector('meta[name="author"]')?.content || 'Unknown Author';
                
                return { title, excerpt, author };
            } catch (error) {
                console.error(`Error fetching details for ${link}:`, error);
                return {
                    title: 'Error Loading Title',
                    excerpt: 'Could not load excerpt.',
                    author: 'Unknown'
                };
            }
        }

        async function createCard(item) {
            const postDetails = await fetchPostDetails(item.link);
            const card = document.createElement('div');
            card.className = 'bg-gradient-to-br from-cyan-900 to-purple-900 rounded-lg shadow-lg hover:shadow-cyan-500/50 transition-all overflow-hidden';
            card.innerHTML = `
                <a href="${item.link}">
                    <img src="${item.featured_image}" alt="${postDetails.title}" class="w-full h-48 object-cover">
                </a>
                <div class="p-6">
                    <span class="inline-block bg-cyan-500 text-white text-xs px-2 py-1 rounded-full mb-2">${item.category}</span>
                    <a href="${item.link}">
                        <h3 class="text-2xl font-semibold mb-2 hover:text-cyan-400">${postDetails.title}</h3>
                    </a>
                    <p class="text-sm text-gray-300 mb-4">By ${postDetails.author} on ${item.date}</p>
                    <p class="mb-4">${postDetails.excerpt}</p>
                    <a href="${item.link}" class="inline-block bg-gradient-to-r from-cyan-400 to-purple-500 text-white px-4 py-2 rounded-full hover:from-cyan-500 hover:to-purple-600 transition-all">Read More</a>
                </div>
            `;
            return card;
        }

        async function populateSection(containerId, items) {
            // Sort items by date descending (latest first)
            items.sort((a, b) => new Date(b.date) - new Date(a.date));

            const container = document.getElementById(containerId);
            for (const item of items) {
                const card = await createCard(item);
                container.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                await populateSection('trending-container', data.trending);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        });
    </script>
</body>
</html>
